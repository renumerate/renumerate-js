<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script type="module" src="/lib/main.ts"></script>
    <div
      class="container p-16 mx-auto bg-gray-100 rounded-lg flex flex-col gap-16"
    >
      <div class="flex flex-col justify-center gap-4">
        <h1 class="text-lg font-bold">showRetentionView</h1>
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
          id="cancel"
          onclick="renumerate.showRetentionView({subscriber_id: 'test'})"
        >
          Cancel
        </button>
      </div>

      <div class="flex flex-col justify-center gap-4">
        <h1 class="text-lg font-bold">mountCancelButton</h1>
        <div id="cancel_button"></div>
      </div>
    </div>

    <script type="module">
      import { Renumerate } from "./lib/main";

      const renumerate = new Renumerate({
        public_key: "test",
        debug: true,
      });

      window.renumerate = renumerate;
      renumerate.mountCancelButton("cancel_button", "test");
    </script>
  </body>
</html>
